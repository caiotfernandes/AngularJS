<div class="jumbotron" >

    <ui-accordions>
        <ui-accordion title="Accordion">
            conteeeent
        </ui-accordion>
        <ui-accordion title="Accordion2">
            conteeeent
        </ui-accordion>
    </ui-accordions>
    
    <hr/>

    <h3>{{app}}</h3>
    <div ng-if="errorTitle" ui-alert title="errorTitle" message="errorMessage"></div>
    
    <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?"/>
    <table ng-show="contatos.length > 0" class="table table">
        <tr>
            <th></th>
            <th>Serial</th>
            <th><a href="" ng-click="ordenarPor('nome')">Nome</th>
            <th><a href="" ng-click="ordenarPor('telefone')">Telefone</th>
            <th>Operadora</th>
            <th>Data</th>
        </tr>
        <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter: criterioDeBusca | orderBy: criterioDeOrder : direcaoOrder">
            <td><input type="checkbox" ng-model="contato.selecionado"/></td>
            <td>{{contato.serial}}</td>
            <td><a href="#detalhesContato/{{contato.id}}">{{contato.nome | name | ellipsis:10}}</a></td>
            <td>{{contato.telefone}}</td>
            <td>{{contato.operadora.nome}}</td>
            <td>{{contato.data | date:'dd/MM/yyyy hh:mm:ss'}}</td>
        </tr>
    </table>
    <hr/>
    <a class="btn btn-primary btn-block" href="#/novoContato">Novo Contato</a>
    <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar Contato</button>
</div>
