<div class="jumbotron">
    <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="9"/>
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" ui-telephone/>
        <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) +  ' )' for operadora in operadoras | orderBy: 'nome'">
            <option value="">Selecione uma operadora</option>
        </select>
    </form>
    <div ng-messages="contatoForm.nome.$error">
        <div ng-message="required" class="alert alert-danger">
            Por favor, preencha o campo nome!
        </div>
        <div ng-message="minlength" class="alert alert-danger">
            O campo nome deve ter no m√≠nimo 10 caracteres!
        </div>
    </div>
    <div ng-messages="contatoForm.telefone.$error">
        <div ng-message="required" class="alert alert-danger">
            Por favor, preencha o campo telefone!
        </div>
        <div ng-message="pattern" class="alert alert-danger">
            O campo telefone deve estar no formato DDDDD-DDDD!
        </div>
    </div>
    
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
</div>
